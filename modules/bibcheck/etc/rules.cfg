
[check_mandatory_fields]
check=mandatory
check.fields = ["001%%_", "245__a"]
check.sets_of_fields = [["100__a", "110__a", "710__a"], ["260__c", "269__c", "773__y", "502__c"]]
filter_collection = HEP

[check_utf8]
check=utf8

[trailing_space]
check=trailing_space
check.strip = true
check.normalize_spaces = true
check.fields = ["100%%a"]

[check_doi]
check=doi

[check_xref]
check=crossref_checker

[check_regexp]
check=regexp
check.regexps = {
	'773__y' : ('^(18|19|20)\d{2}$', 'description'),
	'502__d' : '^(18|19|20)\d{2}$',
	'773__0' : '^\d+$',
	'773__w' : '^C\d{2}-\d{2}-\d{2}(.\d{1,2})?$',
	'773_z' : '^(\d{10}|\d{13})$',
	'785__w' : '^\d+$',
	'785_z' : '^(\d{10}|\d{13})$',
	'999C5i' : '^(\d{10}|\d{13})$',
	'999C50' : '^\d+$',
	'999C5a' : '^10.\d{4}(.\d{2})*\/',
	'999C5' : '',
	}

[check_url]
check=url
check.fields = ['8564_u', '999C5u']

[check_dates]
check=dates
check.fields = ['260__c', '269__c']

[remove_empty_fields]
check=remove_empty_fields

[remove_duplicates]
check=remove_duplicates

[journal_names]
check=journal_names

[code_exists]
check=code_exists
check.code_in_fields = {
	'100__': 'a'
	'700__': 'a'
}